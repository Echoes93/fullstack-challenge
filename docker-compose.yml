version: '3'
services:
  reverse-proxy:
    image: traefik
    command: --api --docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  server:
    build:
      context: ./server/
    command: npm start
    volumes:
      - /WORK/csv-challenge/server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "3001:8080"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - /WORK/csv-challenge/client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
    - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true